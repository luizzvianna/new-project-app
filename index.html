<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>ProjetoLogin</title>

</head>

<body>

    <section class="sectform">
        <form class="app-form">

            <div class="form-group">
                <img src="./img/Group.png" alt="imagemdoprojeto">
            </div>

            <div class="form-group">
                <p>Faça login e comece a usar</p>
            </div>

            <div class="form-group">
                <input type="email" name="login">
                <i class="bi bi-envelope-at"></i>

            </div>

            <div class="form-group">
                <input type="password" name="senha">
                <i class="bi bi-eye-fill"></i>
            </div>


            <div class="check">
                <input type="checkbox" > <p id="caixinha">Me manter conectado?</p>
            </div>



            <button>Entrar na Plataforma</button>

            <div class="form-group">
                <h4><u>Esqueceu sua senha ?</u></h4>
            </div>

            <div class="form-group">
                <h5><u>Não tem conta? Cadastre-se</u></h5>
            </div>



        </form>

    </section>




</body>

</html>
